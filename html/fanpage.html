<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main_fanpage">
      <div class="titulo_main">
        <h1 class="titulo">Create a Post</h1>
      </div>
      <form id="postForm" class="form_fanpage">
        <textarea
          id="postContent"
          class="textarea_fanpage"
          placeholder="Write your post here..."
          required
        ></textarea>
        <button type="submit" class="button_fanpage">Post</button>
      </form>
    </main>
    <script src="../fanpage.js"></script>
  </body>
</html>
