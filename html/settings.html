<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="../styles.css"/>
  </head>
  <body>
    <main class="settings-main" id="main_index">
      <div class="titulo_main">
        <h1 class="titulo">Settings</h1>
      </div>
      <div class="options_main">
        <div class="settings-container">
          <div class="settings-item">
            <label for="playerName" class="option_text">Player Name</label>
            <input
              type="text"
              id="playerName"
              class="settings-input"
              placeholder="Enter your name"
            />
          </div>

          <div class="settings-item">
            <p class="option_text">Select Avatar</p>
            <div class="avatar-grid">
              <img
                src="/assets/usuario.webp"
                class="avatar-option"
                alt="Avatar 1"
              />
              <img
                src="/assets/usuario.webp"
                class="avatar-option"
                alt="Avatar 2"
              />
              <img
                src="/assets/usuario.webp"
                class="avatar-option"
                alt="Avatar 3"
              />
              <img
                src="/assets/usuario.webp"
                class="avatar-option"
                alt="Avatar 4"
              />
              <img
                src="/assets/usuario.webp"
                class="avatar-option"
                alt="Avatar 4"
              />
              <img
                src="/assets/usuario.webp"
                class="avatar-option"
                alt="Avatar 4"
              />
            </div>
          </div>

          <a href="#" class="listalobbys_button">Save Changes</a>
        </div>
        <a href="index.html" class="listalobbys_button return">Return</a>
      </div>
    </main>
  </body>
</html>
